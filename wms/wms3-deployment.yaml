apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: wms3
  name: wms3
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: wms3
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: wms3
    spec:
      containers:
        - command:
            - /opt/docker/bin/wmscore
            - "7356"
          env:
            - name: NODE1_IP
              value: wms1.wms.svc
            - name: NODE1_PORT
              value: "7345"
            - name: NODE2_IP
              value: wms2.wms.svc
            - name: NODE2_PORT
              value: "7355"
            - name: NODE3_IP
              value: wms3.wms.svc
            - name: NODE3_PORT
              value: "7356"
            - name: NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: NODE_PORT
              value: "7356"
          image: 192.168.1.50:5555/wms_new:0.2
          name: wms3
          ports:
            - containerPort: 17356
              protocol: TCP
            - containerPort: 7356
              protocol: TCP
      restartPolicy: Always
